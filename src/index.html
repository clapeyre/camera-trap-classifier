<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>What animal?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Detect which animal visited the camera trap in Browser" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
  <main role="main" class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-3">
        Made with ❤️ at 
        <a target="_blank" rel="noopener noreferrer" href="https://cerfacs.fr/coop/" class="href">
          <img src="https://cerfacs.fr/coop/images/landing-page-about-me/logo_coop.png" width="60" alt="">
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">
          Loading Model
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <input id="image-selector" class="form-control border-0" type="file" />
      </div>
      <div class="col-6">
        <button id="predictBtn" class="btn btn-primary float-right">
          Predict
        </button>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-6">
        <h2 class="ml-3">Image</h2>
        <img id="selected-image" class="ml-3" width="250" alt="" />
      </div>
      <div class="col-6">
        <h2 class="ml-3">Predictions</h2>
        <ol id="prediction-list"></ol>
      </div>
    </div>
  </main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="predict.js"></script>
</body>

</html>
